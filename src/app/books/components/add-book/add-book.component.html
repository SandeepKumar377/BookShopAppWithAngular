<form #myForm="ngForm" (ngSubmit)="saveBook()">
    <div>
        <mat-form-field appearance="fill">
            <mat-label>Title</mat-label>
            <input matInput name="title" placeholder="Book title" [(ngModel)]="bookModel.title">
            <mat-icon matSuffix>title</mat-icon>
        </mat-form-field>
    </div>
    <div>
        <mat-form-field appearance="fill">
            <mat-label>Author</mat-label>
            <input matInput name="author" placeholder="Author" ngModel>
            <mat-icon matSuffix>person</mat-icon>
        </mat-form-field>
    </div>
    <div>
        <mat-form-field>
            <mat-label>Price</mat-label>
            <mat-select name="price" placeholder="Price" [(ngModel)]="this.bookModel.price">
              <mat-option *ngFor="let price of prices" [value]="price.value">
                {{price.currency}}
              </mat-option>
            </mat-select>
          </mat-form-field>
    </div>
    <div>
        <mat-form-field appearance="fill">
            <mat-label>Pages</mat-label>
            <input matInput  name="pages" placeholder="Pages" [(ngModel)]="this.bookModel.pages">
            <mat-icon matSuffix>123</mat-icon>
        </mat-form-field>
    </div>
   <div>
    <mat-form-field>
        <mat-label>Choose a date</mat-label>
        <input matInput [matDatepicker]="picker" name="date" ngModel>
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
   </div>
      
    <div>
        <button type="submit" mat-raised-button color="primary">Save</button><br/>
    </div>

    <input type="number" name="price" placeholder="Price" ngModel><br/>
    <input type="number" name="totalPages" placeholder="Pages" ngModel><br/> -->
</form>
